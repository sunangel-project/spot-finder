name: Build and Test

on:
  push:
    branches:
      - latest
      - develop
      - feature/automate_clippy

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      
      - name: Lint
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          arguments: -- -D warnings
